<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card" role="main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <a href="https://github.com" target="_blank" aria-label="github-link"
        >GitHub</a
      >
      <a
        href="https://www.frontendmentor.io/"
        target="_blank"
        aria-label="frontend-link"
        >Frontend Mentor
      </a>
      <a href="www.linkedin.com" target="_blank" aria-label="linkedIn-link"
        >LinkedIn
      </a>
      <a href="https://x.com" target="_blank" aria-label="twitter-link"
        >Twitter
      </a>
      <a
        href="https://www.instagram.com"
        target="_blank"
        aria-label="instagram-link"
        >Instagram</a
      >
    </div>
  </body>
</html>
